name: Sync OpenPack Documentation

on:
  push:
    branches:
      - "main"
      - "feat/getty708/**"
jobs:
  move-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_git
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Setup git
        env:
          GIT_CREDENTIALS: ${{ secrets.GIT_CREDENTIALS }}
        run: |
          git config --global user.name ${{ secrets.GIT_NAME }}
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          echo "$GIT_CREDENTIALS" > ~/.git-credentials
        shell: bash

      - name: for debug
        run: |
          chown root:root ~/.ssh/config
          ls -la ~
          ls -la ~/.ssh
          ls -la ./
        shell: bash

      - run: docker pull getty708/copybara:20240104-5e3d88cf-gha
        shell: bash

      - name: run copybara
        env:
          GIT_CONFIG_PATH: ~/.gitconfig
          GIT_CREDENTIALS_PATH: ~/.git-credentials
          SSH_KEY_PATH: ~/.ssh/id_git
          SH_KNOWN_HOSTS_PATH: ~/.ssh/known_hosts
        run: docker compose up
        shell: bash
  