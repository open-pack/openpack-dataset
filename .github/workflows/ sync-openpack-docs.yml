name: Sync OpenPack Documentation

on:
  push:
    branches:
      - "main"
      - "feat/getty708/**"
jobs:
  move-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_git # optional
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          config: |
            Host github github.com
              HostName github.com
              IdentityFile ~/.ssh/id_git
              User git

      # Create .env file
      - name: Add .env
        env:
          DOTENV_CONTENT: |
            GIT_CONFIG_PATH=~/.gitconfig
            GIT_CREDENTIALS_PATH=~/.git-credentials
            SSH_CONFIG_PATH=~/.ssh/config
            SSH_KEY_PATH=~/.ssh/id_git
            SH_KNOWN_HOSTS_PATH=~/.ssh/known_hosts
        run: echo "$DOTENV_CONTENT" > .env
        shell: bash

      - name: Setup git
        env:
          GIT_CREDENTIALS: ${{ secrets.GIT_CREDENTIALS }}
        run: |
          git config --global user.name ${{ secrets.GIT_NAME }}
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          echo "$GIT_CREDENTIALS" > ~/.git-credentials
        shell: bash

      - name: for debug
        run: |
          ls -la ~
          ls -la ~/.ssh
          ls -la ./
          cat ~/.ssh/config
          cat ~/.ssh/known_hosts
          cat .env
        shell: bash

      - run: docker pull getty708/copybara:20230105-5e3d88cf
        shell: bash

      - run: docker compose up
        shell: bash
  